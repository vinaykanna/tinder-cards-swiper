<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/assets/effect-tinder.css" />

            />
          </div>

            <img
              src="https://tinder-slider.uiinitiative.com/images/03.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/04.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/05.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
