<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Slider</title>
    <link rel="stylesheet" href="src/assets/effect-tinder.css" />
    <link rel="stylesheet" href="src/assets/tinder.css" />
    <script type="module" crossorigin src="src/assets/tinder.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- Tinder slider -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/01.jpg"
              alt=""
            />
            <div class="swiper-tinder-label swiper-tinder-label-yes">Like</div>
            <div class="swiper-tinder-label swiper-tinder-label-no">Nope</div>
            <div class="demo-slide-name"><b>Sabrina</b>, 23</div>
          </div>
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/02.jpg"
              alt=""
            />
            <div class="swiper-tinder-label swiper-tinder-label-yes">Like</div>
            <div class="swiper-tinder-label swiper-tinder-label-no">Nope</div>
            <div class="demo-slide-name"><b>Jane</b>, 32</div>
          </div>
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/03.jpg"
              alt=""
            />
            <div class="swiper-tinder-label swiper-tinder-label-yes">Like</div>
            <div class="swiper-tinder-label swiper-tinder-label-no">Nope</div>
            <div class="demo-slide-name"><b>Jessica</b>, 24</div>
          </div>
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/04.jpg"
              alt=""
            />
            <div class="swiper-tinder-label swiper-tinder-label-yes">Like</div>
            <div class="swiper-tinder-label swiper-tinder-label-no">Nope</div>
            <div class="demo-slide-name"><b>Kate</b>, 33</div>
          </div>
          <div class="swiper-slide">
            <img
              src="https://tinder-slider.uiinitiative.com/images/05.jpg"
              alt=""
            />
            <div class="swiper-tinder-label swiper-tinder-label-yes">Like</div>
            <div class="swiper-tinder-label swiper-tinder-label-no">Nope</div>
            <div class="demo-slide-name"><b>Helen</b>, 37</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
